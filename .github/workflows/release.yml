name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js v16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies based on package-lock.json
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_PRIVATE_READ_TOKEN }}

      - name: Build and pack the production configuration
        id: build-package
        run: |
          make prod-package
          echo ::set-output name=PKG_NAME::$(ls *-prod.tar.bz2)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_PRIVATE_READ_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=5120'
          TERM: dumb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.build-package.outputs.PKG_NAME }}
          asset_name: ${{ steps.build-package.outputs.PKG_NAME }}
          asset_content_type: application/x-tar
